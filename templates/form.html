<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{url_for('static', filename='css/styles.css')}}" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    {% include 'header.html' %}

    <!-- Main Content -->
    <div class="main-content">
        <div class="form-container">
            <h1 class="form-title">
                <i class="fas fa-heart text-danger"></i>
                Heart Disease Detection
            </h1>
            <p class="form-subtitle">AI Powered Heart Disease Assessment Tool</p>
            
            <form action="/form" method="post">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="age" class="form-label">
                            <i class="fas fa-birthday-cake"></i> Age
                        </label>
                        <input type="number" id="age" name="age" class="form-control" placeholder="Enter age" required>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label for="cp" class="form-label">
                            <i class="fas fa-exclamation-triangle"></i> Chest Pain Type (cp)
                        </label>
                        <input type="number" id="cp" name="cp" class="form-control" placeholder="Enter chest pain type" required>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="trestbps" class="form-label">
                            <i class="fas fa-tachometer-alt"></i> Resting Blood Pressure (trestbps)
                        </label>
                        <input type="number" id="trestbps" name="trestbps" class="form-control" placeholder="Enter resting blood pressure" required>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label for="chol" class="form-label">
                            <i class="fas fa-vial"></i> Cholesterol Level (chol)
                        </label>
                        <input type="number" id="chol" name="chol" class="form-control" placeholder="Enter cholesterol level" required>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="thalach" class="form-label">
                            <i class="fas fa-heartbeat"></i> Maximum Heart Rate Achieved (thalach)
                        </label>
                        <input type="number" id="thalach" name="thalach" class="form-control" placeholder="Enter max heart rate" required>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label for="oldpeak" class="form-label">
                            <i class="fas fa-chart-line"></i> ST Depression (oldpeak)
                        </label>
                        <input type="number" id="oldpeak" name="oldpeak" class="form-control" step="0.1" placeholder="Enter ST depression value" required>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="ca" class="form-label">
                            <i class="fas fa-route"></i> Number of Major Vessels Colored (ca)
                        </label>
                        <input type="number" id="ca" name="ca" class="form-control" placeholder="Enter number of major vessels" required>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label for="thal" class="form-label">
                            <i class="fas fa-microscope"></i> Thalassemia (thal)
                        </label>
                        <input type="number" id="thal" name="thal" class="form-control" placeholder="Enter thalassemia value" required>
                    </div>
                </div>
                
                <button type="submit" class="btn-submit">
                    <i class="fas fa-search-plus"></i> Detect Status
                </button>
            </form>
            
            {% if result %}
            <div class="result {% if 'Heart Disease Detected' in result %}danger{% elif 'No Heart Disease' in result %}success{% else %}error{% endif %}">
                <i class="fas {% if 'Heart Disease Detected' in result %}fa-exclamation-triangle{% elif 'No Heart Disease' in result %}fa-check-circle{% else %}fa-info-circle{% endif %}"></i>
                <h3>Result: {{ result }}</h3>
            </div>
            {% endif %}
        </div>
    </div>

    <!-- Footer -->
    {% include 'footer.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
